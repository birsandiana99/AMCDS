plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.protobuf:protobuf-java:3.20.1-rc-1'
    implementation group: 'com.google.guava', name: 'guava-primitives', version: 'r03'
}

test {
    useJUnitPlatform()
}